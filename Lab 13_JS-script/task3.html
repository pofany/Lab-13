<!DOCTYPE HTML>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Створення користувацьких функцій</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<script>
// Опис функції для виведення тексту з переходом на новий рядок
function PrintCity(city) {
document.write("Моє улюблене місто: " + city + "<br />");
}

// Використання функції для виведення кількох міст
PrintCity("Одеса");
PrintCity("Львів");
PrintCity("Київ");
</script>
<div class="center">
    <ul class="list">
        <li><button class="home"><a href="../index.html">Повернутися на головну сторінку</a></button></li>
    </ul>
</div>

</body>
</html>
