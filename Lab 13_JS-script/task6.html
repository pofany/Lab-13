<!DOCTYPE HTML>

  <title>Функція у функції</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<script>
  function fun(x) {
    return x * 2;
  }

  function res(x, k) {
    return k(x) / 2;
  }

  document.write("Відповідь: ", res(4, fun), '<br>');
</script>
