<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Квадратний корінь</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<script>
    function root(a) {
        let b = Math.sqrt(a);
        return document.write("Квадратний корінь числа ", a , " = ", b, '<br>');
    }
    root(16);
    root(25);
    root(8);
</script>

<div class="center">
    <ul class="list">
        <li><button class="home"><a href="../index.html">Повернутися на головну сторінку</a></button></li>
    </ul>
</div>

</body>
</html>
